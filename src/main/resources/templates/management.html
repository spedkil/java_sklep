<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shop</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
  <h1>Items Management</h1>
  <div class="m-2">
    <a class="h3" th:href="@{/management/new}">Add item</a>
  </div>

  <div th:if="${message}" class="alert-success text-center mt-3 mb-3 rounded">
    [[${message}]]
  </div>

  <table class="table table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Price</th>
      <th>Options</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each ="item : ${listItems}">
      <tr>
        <td>[[${item.id}]]</td>
        <td>[[${item.name}]]</td>
        <td>[[${item.price}]]$</td>
        <td>
          <a class="h4 mr-3" th:href="@{'/management/edit/' + ${item.id}}">Edit</a>
          <a class="h4 mr-3" th:href="@{'/management/delete/' + ${item.id}}">Delete</a>
        </td>
      </tr>
    </th:block>
    </tbody>
  </table>
</div>
</body>
</html>
