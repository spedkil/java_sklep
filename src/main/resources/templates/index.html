<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
    <h1>Items List</h1>
    <div class="m-2" sec:authorize="hasAuthority('ADMIN')" >
        <a class="h3" th:href="@{/management}">Manage Items</a>
    </div>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
            <th:block th:each ="item : ${listItems}">
                <tr>
                    <td>[[${item.name}]]</td>
                    <td>[[${item.price}]]$</td>
                </tr>
            </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
